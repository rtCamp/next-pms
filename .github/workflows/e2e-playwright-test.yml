name: Playwright Tests

# Controls when the workflow will run
on:
  pull_request:
    branches:
    - develop
    types:
    - closed

  #Triggers at 5 AM IST every day
  schedule:
  - cron: "30 23 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  test:
    runs-on: self-hosted
    environment: Stage # Retrive secrets from 'Stage' environment
    env:
      BASE_URL: ${{ secrets.BASE_URL }}

      ADMIN_ID: ${{ secrets.ADMIN_ID }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
      ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
      ADMIN_NAME: ${{ secrets.ADMIN_NAME }}

      REP_MAN_ID: ${{ secrets.REP_MAN_ID }}
      REP_MAN_EMAIL: ${{ secrets.REP_MAN_EMAIL }}
      REP_MAN_PASS: ${{ secrets.REP_MAN_PASS }}
      REP_MAN_NAME: ${{ secrets.REP_MAN_NAME }}

      EMP_ID: ${{ secrets.EMP_ID }}
      EMP_EMAIL: ${{ secrets.EMP_EMAIL }}
      EMP_PASS: ${{ secrets.EMP_PASS }}
      EMP_NAME: ${{ secrets.EMP_NAME }}
    steps:
    - name: Own the dir if not owned
      shell: bash
      run: |
        echo "Current working dir: '$(pwd)'"
        echo 'Going to own a dir above the working dir.'
        bash -c "sudo chown -R $(whoami):$(whoami) \"$(dirname '${{ github.workspace }}')\""
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: "frontend/.nvmrc"
        cache: "npm"

    # Install dependancies
    - name: Install dependancies
      run: |
        npm ci
        cd tests/e2e/
        npx playwright install

    - name: Run e2e Tests.
      run: |
        cd tests/e2e/
        npm run e2e:tests --

    - name: Extract test results
      if: ${{ success() || failure() }}
      run: |
        # Define the path to your report file
        REPORT_FILE="tests/e2e/results.json"

        # Check if the report file exists
        if [[ ! -f "$REPORT_FILE" ]]; then
          echo "Error: Report file not found at $REPORT_FILE"
          exit 1
        fi

        # Get the counts of passed and failed tests
        PASSED_COUNT=$(jq '[.. | select(.status? == "passed")] | length' "$REPORT_FILE" || echo 0)
        FAILED_COUNT=$(jq '[.. | select(.status? == "failed")] | length' "$REPORT_FILE" || echo 0)

        # Output the results
        echo "Passed Tests: $PASSED_COUNT"
        echo "Failed Tests: $FAILED_COUNT"

        # Optionally set them as output variables
        echo "passed_count=$PASSED_COUNT" >> $GITHUB_ENV
        echo "failed_count=$FAILED_COUNT" >> $GITHUB_ENV

        PASSED=${{ env.PASSED }}
        FAILED=${{ env.FAILED }}
        TOTAL=$((PASSED + FAILED))
        # Set environment variables
        echo "TOTAL=$TOTAL" >> $GITHUB_ENV

    - name: Display counts
      if: ${{ success() || failure() }}
      run: |
        echo "Passed Tests: ${{ env.passed_count }}"
        echo "Failed Tests: ${{ env.failed_count }}"

    - name: Upload Playwright reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: report
        path: tests/e2e/playwright-report/

    - name: Create ZIP file
      if: ${{ success() || failure() }}
      run: |
        sudo apt-get update && sudo apt-get install -y zip
        REPORT_DIR="${{ github.workspace }}/tests/e2e/playwright-report"
        OUTPUT_ZIP="${{ github.workspace }}/report.zip"

        if [ -f "$REPORT_DIR/index.html" ]; then
          echo "Zipping only index.html from Playwright report folder..."
          cd "$(dirname "$REPORT_DIR")"
          zip -r "$OUTPUT_ZIP" "$(basename "$REPORT_DIR")" -i "playwright-report/index.html"
        else
          echo "Error - index.html not found in $REPORT_DIR"
          exit 1
        fi

    - name: Set the email body message for pull request merge or schedule message
      if: ${{ success() || failure() }}
      run: |
        if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
          echo "message=<p>For the latest pull request merge titled <b><a href='${{ github.event.pull_request.html_url }}'> ${{ github.event.pull_request.title }}</a></b>, the E2E automation tests have been executed on the staging environment. Below is the summary:</p>" >> $GITHUB_ENV
        else
          echo "message=<p>This is to inform you that the scheduled E2E automation tests have been executed on the staging environment. Below is the summary::</p>" >> $GITHUB_ENV
        fi

    - name: Send Report via Email
      if: ${{ success() || failure() }}
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
