exclude: "node_modules|.git"
default_stages: [commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        files: '^timesheet_enhancer/.*\.py'
        exclude: ".*json$|.*txt$|.*csv|.*md|.*svg"
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
        files: '^frappe_pms/.*\.py'

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ["--py310-plus"]

  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        files: '^frappe_pms/.*\.py'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: '^frappe_pms/.*\.js|jsx|ts|tsx'
        # Ignore any files that might contain jinja / bundles
        exclude: |
          (?x)^(
              frappe_pms/public/dist/.*|
              .*node_modules.*|
              .*boilerplate.*|
              frappe_pms/www/website_script.js|
              frappe_pms/templates/includes/.*|
              frappe_pms/public/js/lib/.*|
              frappe_pms/website/doctype/website_theme/website_theme_template.scss
          )$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: '^frappe_pms/.*\.js|jsx|ts|tsx'
        args: ["--quiet"]
        # Ignore any files that might contain jinja / bundles
        exclude: |
          (?x)^(
              frappe_pms/public/dist/.*|
              cypress/.*|
              .*node_modules.*|
              .*boilerplate.*|
              frappe_pms/www/website_script.js|
              frappe_pms/templates/includes/.*|
              frappe_pms/public/js/lib/.*
          )$

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: '^frappe_pms/.*\.py'

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-isort", "flake8-bugbear"]
